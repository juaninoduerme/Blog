<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="{% static 'AppBlog/assets/favicon.ico'%}" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'AppBlog/css/styles.css'%}" rel="stylesheet" />
    <title>Detrás de la pantalla</title>
</head>
<body>   

    <!-- Navigation-->
    <nav class="navbar navbar-light bg-light static-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'Inicio' %}">Inicio</a>
            <a class="navbar-brand" href="{% url 'Peliculas' %}">Películas</a>
            <a class="navbar-brand" href="{% url 'Series' %}">Series</a>
            <a class="navbar-brand" href="{% url 'Generos' %}">Géneros</a>
            <a class="navbar-brand" href="{% url 'Busqueda' %}">Búsquedas</a>
            <a class="btn btn-primary" href="#signup">Iniciar</a>
        </div>
    </nav>

    <!-- Masthead-->
    <header>
        <img src="../../static/AppBlog/img/BANNER.jpg" alt="Una persona en un fondo negro, mirando uyn haz de luz que le muestra diferentes elementos. A la derecha el títutlo en blanco 'detrás de la pantalla'.">
    </header>

    <!--Parte que cambia-->
    {% block contenidoQueCambia %}

    {% endblock %}

    <!-- Footer-->
    <footer class="footer bg-light">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 h-100 text-center text-lg-start my-auto">
                    <ul class="list-inline mb-2">
                        <li class="list-inline-item"><a href="#!">Contacto</a></li>
                        <li class="list-inline-item">⋅</li>
                        <li class="list-inline-item"><a href="#!">Ayuda</a></li>
                    </ul>
                    <p class="text-muted small mb-4 mb-lg-0">&copy; JAQ Studio 2021. All Rights Reserved.</p>
                </div>
                <div class="col-lg-6 h-100 text-center text-lg-end my-auto">
                    <ul class="list-inline mb-0">
                        <li class="list-inline-item me-4">
                            <a href="#!"><i class="bi-facebook fs-3"></i></a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#!"><i class="bi-instagram fs-3"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
